<!--
  This file adds custom code to the <head> of every page.
  We are using it to load the "Inter" font from Google Fonts.
-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

{{ $css := resources.Get "css/extended/custom.css" | resources.Minify }}
{{ if hugo.IsProduction }}
    {{ $css = $css | fingerprint }}
{{ end }}
<link rel="stylesheet" href="{{ $css.Permalink }}">

{{ $js := resources.Get "js/mobile-menu.js" | resources.Minify }}
{{ if hugo.IsProduction }}
    {{ $js = $js | fingerprint }}
{{ end }}
<script src="{{ $js.Permalink }}"></script>
